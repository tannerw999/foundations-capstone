<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Get Sweaty</title>
</head>

<body>
    <div class="screen">
        <h1>Become The Sweatiest</h1>
        <a href="#" id="start">Start the game</a>
      </div>
    
      <div class="screen">
        <h1>Select the time</h1>
        <h3>And get ready...</h3>
        <ul class="time-list" id="time-list">
          <li>
            <button class="time-btn" data-time="10">10 sec</button>
          </li>
        </ul>
      </div>

      <div class="screen">
          <h3>High Score</h3>
          <section id="username"></section>
          <section id="highScore"></section>
        <h3><span id="time">00:00</span> left</h3>
        <div class="board" id="board"></div>
      </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
</body>
</html>
