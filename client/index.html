<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Get Sweaty</title>
</head>

<body>
    <div class="screen">
        <h1>GET SWEATY</h1>
        <h3>Click as many targets as possible in the given time.</h3>
        <a href="#" id="start" data-time="10">Start the game</a>
    </div>
    
<header class="gameBanner">  
    <h3>Current leader</h3>
    <section id="username"></section>
    <section id="highScore"></section>
    <h3><span id="time">00:00</span> left</h3>
</header>  
    
    
    <div>
        <button id="targetButton">TARGET</button>
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
</body>
</html>
